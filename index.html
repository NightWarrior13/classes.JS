<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Форма авторизации</title>
   <link rel="stylesheet" href="style.css">
   <Script type="module" src="main.js" defer></Script>
</head>
<body> 
   
   
   <arcticle class="container">


      <div class="block">

         
         <section class="block_item block-item">
            <h2 class="block-item_title">Добро пожаловать</h2>
            <button class="block-item_btn signin-btn">Войти</button>
         </section>
         <section class="block_item block-item">
            <h2 class="block-item_title">У вас нет аккаунта?</h2>
            <button class="block-item_btn signup-btn">Зарегистрироваться</button>
         </section>
      
      </div>


      <div class="form_box">
        
        
         <form action="#" class="form form_signin">
            <h3 class="form_title">Вход</h3>

            <p>
               <input id="inemail" type="email" class="form_input" placeholder="Email">
            </p>
            <p>
               <input id="inpass" type="password" class="form_input" placeholder="Пароль">
            </p>
            <p>
               <button id="in_btn" class="form_btn">Войти</button>
            </p>
            <p>
               <a href="#" id="clearpass" class="form_forgor">Востановить пароль</a>
            </p>
         </form>


         <form action="#" class="form form_signup">
            <h3 class="form_title">Регистрация</h3>

            <p>
               <input id="regemail" type="email" class="form_input" placeholder="Email">
            </p>
            <p>
               <input id='regpass' type="password" class="form_input" placeholder="Пароль">
            </p>
            <p>
               <input id="regDublPass" type="password" class="form_input" placeholder="Повторите пароль">
            </p>
            <p>
               <button id="reg_btn" class="form_btn form_btn_signup">Зарегистрироваться</button>
            </p>
            

         </form>

      </div>

   </arcticle>

</body>

</html>
